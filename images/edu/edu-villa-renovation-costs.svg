<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="barGold" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#c8a55e"/>
      <stop offset="100%" stop-color="#d4b876"/>
    </linearGradient>
    <linearGradient id="barGoldDim" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#c8a55e" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#d4b876" stop-opacity="0.4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#111111"/>
  
  <!-- Subtle radial glow -->
  <circle cx="300" cy="200" r="250" fill="rgba(200,165,94,0.02)"/>
  
  <!-- Chart area -->
  <g transform="translate(80, 40)">
    
    <!-- Title area -->
    <text x="220" y="15" font-family="Arial, sans-serif" font-size="13" fill="#c8a55e" text-anchor="middle" letter-spacing="3" font-weight="600">VILLA RENOVATION COST GUIDE</text>
    <text x="220" y="32" font-family="Arial, sans-serif" font-size="10" fill="#a09888" text-anchor="middle">Average AED range by room type · Dubai 2026</text>
    <line x1="100" y1="42" x2="340" y2="42" stroke="rgba(200,165,94,0.2)" stroke-width="0.5"/>
    
    <!-- Room bars -->
    <!-- Full Villa -->
    <g transform="translate(0, 60)">
      <text x="95" y="14" font-family="Arial, sans-serif" font-size="11.5" fill="#f2ece0" text-anchor="end" opacity="0.9">Full Villa</text>
      <rect x="105" y="2" width="310" height="18" rx="3" fill="url(#barGold)" opacity="0.9"/>
      <text x="420" y="14.5" font-family="Arial, sans-serif" font-size="10" fill="#c8a55e" font-weight="600">350K–2M+</text>
    </g>
    
    <!-- Kitchen -->
    <g transform="translate(0, 100)">
      <text x="95" y="14" font-family="Arial, sans-serif" font-size="11.5" fill="#f2ece0" text-anchor="end" opacity="0.9">Kitchen</text>
      <rect x="105" y="2" width="210" height="18" rx="3" fill="url(#barGold)" opacity="0.75"/>
      <text x="320" y="14.5" font-family="Arial, sans-serif" font-size="10" fill="#c8a55e" font-weight="600">80K–350K</text>
    </g>
    
    <!-- Bathroom -->
    <g transform="translate(0, 140)">
      <text x="95" y="14" font-family="Arial, sans-serif" font-size="11.5" fill="#f2ece0" text-anchor="end" opacity="0.9">Bathroom</text>
      <rect x="105" y="2" width="155" height="18" rx="3" fill="url(#barGold)" opacity="0.65"/>
      <text x="265" y="14.5" font-family="Arial, sans-serif" font-size="10" fill="#c8a55e" font-weight="600">45K–200K</text>
    </g>
    
    <!-- Pool -->
    <g transform="translate(0, 180)">
      <text x="95" y="14" font-family="Arial, sans-serif" font-size="11.5" fill="#f2ece0" text-anchor="end" opacity="0.9">Pool</text>
      <rect x="105" y="2" width="195" height="18" rx="3" fill="url(#barGold)" opacity="0.7"/>
      <text x="305" y="14.5" font-family="Arial, sans-serif" font-size="10" fill="#c8a55e" font-weight="600">60K–300K</text>
    </g>
    
    <!-- Glass & Aluminium -->
    <g transform="translate(0, 220)">
      <text x="95" y="14" font-family="Arial, sans-serif" font-size="11.5" fill="#f2ece0" text-anchor="end" opacity="0.85">Glass Works</text>
      <rect x="105" y="2" width="125" height="18" rx="3" fill="url(#barGold)" opacity="0.55"/>
      <text x="235" y="14.5" font-family="Arial, sans-serif" font-size="10" fill="#c8a55e" font-weight="600">25K–150K</text>
    </g>
    
    <!-- Flooring -->
    <g transform="translate(0, 260)">
      <text x="95" y="14" font-family="Arial, sans-serif" font-size="11.5" fill="#f2ece0" text-anchor="end" opacity="0.85">Flooring</text>
      <rect x="105" y="2" width="100" height="18" rx="3" fill="url(#barGold)" opacity="0.45"/>
      <text x="210" y="14.5" font-family="Arial, sans-serif" font-size="10" fill="#c8a55e" font-weight="600">20K–120K</text>
    </g>
    
    <!-- Painting -->
    <g transform="translate(0, 300)">
      <text x="95" y="14" font-family="Arial, sans-serif" font-size="11.5" fill="#f2ece0" text-anchor="end" opacity="0.85">Painting</text>
      <rect x="105" y="2" width="60" height="18" rx="3" fill="url(#barGold)" opacity="0.35"/>
      <text x="170" y="14.5" font-family="Arial, sans-serif" font-size="10" fill="#c8a55e" font-weight="600">8K–40K</text>
    </g>
    
    <!-- Axis line -->
    <line x1="103" y1="52" x2="103" y2="318" stroke="rgba(200,165,94,0.15)" stroke-width="0.5"/>
  </g>
  
  <!-- Corner accents -->
  <path d="M0,0 L40,0 L0,40 Z" fill="rgba(200,165,94,0.04)"/>
  <path d="M600,400 L560,400 L600,360 Z" fill="rgba(200,165,94,0.04)"/>
</svg>
