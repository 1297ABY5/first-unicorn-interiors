<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <pattern id="gridDA" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(200,165,94,0.06)" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#111111"/>
  <rect width="600" height="400" fill="url(#gridDA)"/>
  
  <!-- Blueprint paper (main) -->
  <g transform="translate(60, 30)">
    <rect x="0" y="0" width="340" height="280" rx="2" fill="#0d1a2a" stroke="rgba(100,160,220,0.2)" stroke-width="1"/>
    
    <!-- Blueprint title block -->
    <rect x="220" y="235" width="115" height="40" fill="none" stroke="rgba(100,160,220,0.3)" stroke-width="0.5"/>
    <text x="278" y="250" font-family="Arial, sans-serif" font-size="7" fill="rgba(100,160,220,0.6)" text-anchor="middle" letter-spacing="1">FIRST UNICORN GROUP</text>
    <text x="278" y="260" font-family="Arial, sans-serif" font-size="6" fill="rgba(100,160,220,0.4)" text-anchor="middle">VILLA RENOVATION · FLOOR PLAN</text>
    <text x="278" y="270" font-family="Arial, sans-serif" font-size="6" fill="rgba(100,160,220,0.4)" text-anchor="middle">DM REF: 2026/FU/0847</text>
    
    <!-- Floor plan outline -->
    <g transform="translate(20, 20)" stroke="rgba(100,160,220,0.5)" stroke-width="0.8" fill="none">
      <!-- Outer walls -->
      <rect x="0" y="0" width="200" height="180" stroke-width="1.2"/>
      
      <!-- Interior walls -->
      <line x1="90" y1="0" x2="90" y2="110"/>
      <line x1="0" y1="110" x2="140" y2="110"/>
      <line x1="140" y1="110" x2="140" y2="180"/>
      <line x1="90" y1="60" x2="200" y2="60"/>
      
      <!-- Door arcs -->
      <path d="M90,30 Q75,30 75,15" stroke-dasharray="2,2" opacity="0.4"/>
      <path d="M110,110 Q110,95 125,95" stroke-dasharray="2,2" opacity="0.4"/>
      <path d="M140,140 Q155,140 155,125" stroke-dasharray="2,2" opacity="0.4"/>
      
      <!-- Room labels -->
      <text x="45" y="60" font-family="Arial, sans-serif" font-size="8" fill="rgba(100,160,220,0.5)" text-anchor="middle">KITCHEN</text>
      <text x="45" y="150" font-family="Arial, sans-serif" font-size="8" fill="rgba(100,160,220,0.5)" text-anchor="middle">LIVING</text>
      <text x="145" y="35" font-family="Arial, sans-serif" font-size="8" fill="rgba(100,160,220,0.5)" text-anchor="middle">MASTER BR</text>
      <text x="145" y="90" font-family="Arial, sans-serif" font-size="8" fill="rgba(100,160,220,0.5)" text-anchor="middle">BATH</text>
      <text x="170" y="150" font-family="Arial, sans-serif" font-size="8" fill="rgba(100,160,220,0.5)" text-anchor="middle">GUEST</text>
      
      <!-- Dimension lines -->
      <g opacity="0.3">
        <line x1="0" y1="-8" x2="200" y2="-8" stroke-dasharray="none"/>
        <text x="100" y="-11" font-family="Arial" font-size="6" fill="rgba(100,160,220,0.5)" text-anchor="middle">12.5m</text>
        <line x1="-8" y1="0" x2="-8" y2="180"/>
        <text x="-12" y="90" font-family="Arial" font-size="6" fill="rgba(100,160,220,0.5)" text-anchor="middle" transform="rotate(-90,-12,90)">9.2m</text>
      </g>
    </g>
  </g>
  
  <!-- Approval stamp overlay -->
  <g transform="translate(420, 100) rotate(12)">
    <circle cx="0" cy="0" r="55" fill="none" stroke="#c8a55e" stroke-width="2.5" opacity="0.7"/>
    <circle cx="0" cy="0" r="48" fill="none" stroke="#c8a55e" stroke-width="1" opacity="0.4"/>
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="8" fill="#c8a55e" text-anchor="middle" letter-spacing="4" font-weight="600" opacity="0.8">DUBAI</text>
    <text x="0" y="-8" font-family="Arial, sans-serif" font-size="7" fill="#c8a55e" text-anchor="middle" letter-spacing="3" opacity="0.7">MUNICIPALITY</text>
    <line x1="-35" y1="0" x2="35" y2="0" stroke="#c8a55e" stroke-width="0.5" opacity="0.4"/>
    <text x="0" y="14" font-family="Arial, sans-serif" font-size="13" fill="#50c878" text-anchor="middle" font-weight="700" opacity="0.9">APPROVED</text>
    <text x="0" y="28" font-family="Arial, sans-serif" font-size="7" fill="#c8a55e" text-anchor="middle" opacity="0.6">DM/2026/FU/0847</text>
    
    <!-- Star decorations -->
    <text x="-30" y="3" font-family="Arial" font-size="6" fill="#c8a55e" opacity="0.5">★</text>
    <text x="28" y="3" font-family="Arial" font-size="6" fill="#c8a55e" opacity="0.5">★</text>
  </g>
  
  <!-- 3D model hint (bottom right) -->
  <g transform="translate(430, 250)">
    <rect x="0" y="0" width="140" height="100" rx="4" fill="#1a1a1a" stroke="rgba(200,165,94,0.15)" stroke-width="0.5"/>
    
    <!-- 3D perspective cube -->
    <g transform="translate(70, 45)" stroke="#c8a55e" stroke-width="0.8" fill="none" opacity="0.5">
      <!-- Front face -->
      <rect x="-25" y="-15" width="35" height="25"/>
      <!-- Top face -->
      <polygon points="-25,-15 -15,-28 20,-28 10,-15"/>
      <!-- Side face -->
      <polygon points="10,-15 20,-28 20,-3 10,10"/>
      <!-- Label -->
    </g>
    <text x="70" y="85" font-family="Arial, sans-serif" font-size="8" fill="#c8a55e" text-anchor="middle" opacity="0.6">3D VISUALISATION</text>
  </g>
  
  <!-- Pencil/ruler decorative elements -->
  <g transform="translate(35, 330) rotate(-5)" opacity="0.3">
    <rect x="0" y="0" width="120" height="6" rx="1" fill="#c8a55e" opacity="0.4"/>
    <polygon points="120,0 128,3 120,6" fill="#f2ece0" opacity="0.3"/>
    <!-- Ruler marks -->
    <line x1="10" y1="0" x2="10" y2="3" stroke="#0a0a0a" stroke-width="0.5"/>
    <line x1="20" y1="0" x2="20" y2="3" stroke="#0a0a0a" stroke-width="0.5"/>
    <line x1="30" y1="0" x2="30" y2="6" stroke="#0a0a0a" stroke-width="0.5"/>
    <line x1="40" y1="0" x2="40" y2="3" stroke="#0a0a0a" stroke-width="0.5"/>
    <line x1="50" y1="0" x2="50" y2="3" stroke="#0a0a0a" stroke-width="0.5"/>
    <line x1="60" y1="0" x2="60" y2="6" stroke="#0a0a0a" stroke-width="0.5"/>
  </g>
  
  <!-- Corner accents -->
  <path d="M0,0 L40,0 L0,40 Z" fill="rgba(200,165,94,0.04)"/>
  <path d="M600,400 L560,400 L600,360 Z" fill="rgba(200,165,94,0.04)"/>
</svg>
